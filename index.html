<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">

</head>
<body class="container">

  <main class="row">

    <section class="seccion1 col-sm-6 d-flex flex-column align-items-center"> 
      <h4 class="pt-4">Your Result</h4>

      <div class="divPorcentaje d-flex flex-column align-items-center justify-content-center">
        <p class="p1"><span id="porcentaje">--</span></p>
        <p class="p2">of 100</p>
      </div>

      <div class=" mt-3 d-flex flex-column align-items-center">
        <h3 class="h31"><span id="adjetivo">-----</span></h3>
        <p class="p3"><span id="texto">---------------------------------------------------------------------------------------</span></p>
      </div>

    </section>
     
    <section class="seccion2 col-sm-6 d-flex flex-column align-items-center"> 
       <div class="divSu d-flex justify-content-start">
        <h5 class="h5">Summary</h5>
       </div>
       
       <form class="cajaDivs" id="form">

           <div class="div divA d-flex justify-content-around align-items-center">
            <label for="reaccion" class="labelDeColor1"> <img class="icon" src="./assets/images/icon-reaction.svg"> Reaction</label>
            <div class="d-flex justify-content-center align-items-center">
              <input class="i1" type="number" name="reaccion" id="reaccion" required>
              <p class="p100"> / 100</p>
            </div>
           </div>

           <div class="div divB d-flex justify-content-around align-items-center">
            <label for="memoria" class="labelDeColor2"><img class="icon" src="./assets/images/icon-memory.svg"> Memory</label>
            <div class="d-flex justify-content-center align-items-center">
              <input class="i2" type="number" name="memoria" id="memoria" required>
              <p class="p100"> / 100</p>
            </div>
           </div>

           <div class="div divC d-flex justify-content-around align-items-center">
            <label for="verbal" class="labelDeColor3"><img class="icon" src="./assets/images/icon-verbal.svg">  Verbal</label>
            <div class="d-flex justify-content-center align-items-center">
              <input class="i3" type="number" name="verbal" id="verbal" required>
              <p class="p100"> / 100</p>
            </div>
           </div>

           <div class="div divD d-flex justify-content-around align-items-center">
            <label for="visual" class="labelDeColor4"><img class="icon" src="./assets/images/icon-visual.svg">  Visual</label>
            <div class="d-flex justify-content-center align-items-center">
              <input class="i4" type="number" name="visual" id="visual" required>
              <p class="p100"> / 100</p>
            </div>
           </div>
           
           <div class="d-flex justify-content-around align-items-center">
             <button class="btn">Continue</button>

           </div>
          </form>
    </section>
</main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
